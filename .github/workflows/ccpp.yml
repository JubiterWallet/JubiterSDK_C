name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: module
      run: |
        git submodule update --init --recursive
        apt install libhidapi-dev
    - name: cmake
      run: cmake .
    - name: make
      run: make
